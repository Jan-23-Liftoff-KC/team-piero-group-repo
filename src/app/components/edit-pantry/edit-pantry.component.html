<button (click)="routeToPantry();">Go Back To My Pantry</button><br><br>

<div>
    <input [(ngModel)]="pantrySearchTerm" type="text" (keyup.enter)="getRecipes()" placeholder="Ingredient Name">
    <button (click)="getRecipes()">Search</button>
</div><br>


 <ng-container *ngIf="ingredients">
    <ng-container *ngFor="let ingredient of ingredients; let i = index">
        <div *ngIf="i < 10">
            <button type="button" class="btn btn-primary" (click)="addPantryItem(ingredient)">{{ingredient}}</button><br><br>
        </div>
    </ng-container>
 </ng-container>
