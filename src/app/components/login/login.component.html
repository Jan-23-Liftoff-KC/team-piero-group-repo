<div class="background_image" [ngStyle]="{'background-image': getUrl()}">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Sign In</h3>

              <form [formGroup]="form">
              <!-- Email -->
              <div class="form-outline mb-4">
                <input type="email" formControlName = "email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email"/>
              </div>

              <!-- Password -->
              <div class="form-outline mb-4">
                <input type="password" formControlName = "password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" />
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label typography" for="form1Example3" > Remember password </label>
              </div>

              <button (click)="clickedSubmit()" class="btn btn-primary btn-lg btn-block" type="submit" routerLink ='/home'>Login</button>

              <button (click)="googleBtn('tsyhabout@yahoo.com', 'password')" class="btn btn-lg btn-google btn-block text-uppercase btn-outline typography" type="submit"><img src="https://img.icons8.com/color/16/000000/google-logo.png">Sign in with Google</button>

              <div class="or-container"><div class="line-separator"></div> <div class="or-label">or</div><div class="line-separator"></div></div>

              <span class = "text-center margin-top"><a class="sign-up-link" routerLink = "/sign-up">Create an Account!</a></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<router-outlet></router-outlet>
