<div class="background_image" [ngStyle]="{'background-image': getUrl()}">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h2 class="mb-5">Sign In</h2>
              <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Email -->
                <p>
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email"/>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
                      Please enter a valid email address.
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                      Email is required.
                    </mat-error>
                  </mat-form-field>
                </p>
                <!-- Password -->
                <p>
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password"/>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength') && !loginForm.get('password')?.hasError('required')">
                      Password should alteast be <strong>6 characters.</strong>
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                      Password is required.
                    </mat-error>
                  </mat-form-field>
                </p>

                <button mat-raised-button class="btn btn-primary btn-lg" color="primary" type="submit" [disabled]="!loginForm.valid">
                  Login
                </button><br><br><hr>

                <span class = "text-center margin-top"><a class="sign-up-link" routerLink = "/signup">Create an Account!</a></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<router-outlet></router-outlet>
