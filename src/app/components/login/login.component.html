<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign In</h3>
            
            <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email -->
              <div class="form-outline mb-4">
                <input type="email" class="form-control form-control-lg" placeholder="Email" formControlName="email"/>
              </div>

              <!-- Password -->
              <div class="form-outline mb-4">
                <input type="password" class="form-control form-control-lg" placeholder="Password" formControlName="password"/>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

              <span class = "text-center margin-top"><a class="sign-up-link" routerLink = "/signup">Create an Account!</a></span>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
