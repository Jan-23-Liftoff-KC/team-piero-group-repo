<div class="background_image" [ngStyle]="{'background-image': getUrl()}">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <form>
                <fieldset class="form-group">
                
                <legend>Create an Account</legend>
                
                <!-- Name input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="name"></label>  
                  <input id="name" name="name" type="text" placeholder="Name" class="form-control form-control-lg" required="">
                </div>
                
                <!-- Email input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="email"></label>  
                  <input id="email" name="email" type="text" placeholder="Email" class="form-control form-control-lg" required="">
                </div>
                
                <!-- Password input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="password"></label>
                    <input id="password" name="password" type="password" placeholder="Password" class="form-control form-control-lg" required="">
                </div>
                
                <!-- Confirm Password input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="confirmedPass"></label>
                    <input id="confirmedPass" name="confirmedPass" type="password" placeholder="Confim Password" class="form-control form-control-lg" required="">
                </div>
                
                <label class="col-md-4 control-label" for="submit"></label>
                <button id="submit" name="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                
                </fieldset>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div> 
<router-outlet></router-outlet>
